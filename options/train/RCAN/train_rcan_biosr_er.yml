# TODO
# general settings
name: RCAN_biosr_ER_12
model_type: RCANCustom
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    name: BioSR
    type: BioSRDataset
    phase: train
    dataroot: /group/jug/Anirban/Datasets/BioSR/ER_SuperRes/train_crop/
    use_hflip: false
    use_rot: false
    input_mean: 101.77709
    input_std: 4.962002
    target_mean: 7221.413
    target_std: 6812.191

    # data loader
    num_worker_per_gpu: 8
    batch_size_per_gpu: 12  # 4240 images / 12 batch size = 354 iterations per epoch

  val:
    name: BioSR_val
    type: BioSRDataset
    phase: val
    dataroot: /group/jug/Anirban/Datasets/BioSR/ER_SuperRes/val_crop/
    use_hflip: false
    use_rot: false
    input_mean: 101.77709
    input_std: 4.962002
    target_mean: 7221.413
    target_std: 6812.191

# network structures
network_g:
  type: RCAN_custom
  num_in_ch: 1
  num_out_ch: 1
  num_feat: 64
  num_group: 10
  num_block: 20
  squeeze_factor: 16
  upscale: 1
  res_scale: 1

# training settings
train:
  # ema_decay: 0
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [17700, 26550]  # At epochs 50 and 75 (354*50=17700, 354*75=26550)
    gamma: 0.5

  total_iter: 70800  # 200 epochs * 354 iterations per epoch (4240/12)
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: 354  # Validate after every epoch (354 iterations = 1 epoch)
  save_img: false
  # suffix: "reconstruction"  # Optional: custom suffix for saved images

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    loss: # track training loss
      type: calculate_loss

path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# logging settings
logger:
  print_freq: 89  # Print four times per epoch (354/4 = 89)
  save_checkpoint_freq: 354  # Save checkpoint after every epoch
  use_tb_logger: true
  wandb:
    project: basicsr
    resume_id: ~
